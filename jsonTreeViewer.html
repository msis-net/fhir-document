        function fetchJson(json){
            try{
                const viewElement = document.getElementById('textarea');


                console.log('fetchJson',json)
                if (viewElement) {
                    viewElement.value = fetchJson(json); // Clear existing content
                }
            }catch(e){///デバック時は例外が実行
                console.log('EfetchJson'+e)
            }
        }
        function fetchJson(json){
            try{
                const viewElement = document.getElementById('textarea');
                
                if (viewElement) {
                    // JSON文字列を一度パースしてから再度文字列化することで
                    // エスケープ文字を適切に処理
                    const formattedJson = typeof json === 'string' 
                        ? JSON.stringify(JSON.parse(json), null, 2)
                        : JSON.stringify(json, null, 2);
                    
                    viewElement.value = formattedJson;
                }
            }catch(e){
                console.log('EfetchJson:', e)
            }
        }
    </script>
